<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Mood Mode Deck ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card { cursor: pointer; transition: transform 0.3s; }
        .card:hover { transform: scale(1.05); }
        .hidden { display: none; }
        #fullCard { animation: fadeIn 0.5s; }
        img.card-image { width: 100%; height: 250px; object-fit: cover; border-radius: 10px; margin-bottom: 20px; }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-gray-900 text-white min-h-screen p-6">
    <h1 class="text-4xl font-bold text-center mb-6">‚ú® Mood Mode Deck ü¶ù</h1>
    <div class="flex justify-center mb-6 space-x-4">
        <button onclick="filterCards('All')" class="bg-white text-black py-2 px-4 rounded">All</button>
        <button onclick="filterCards('Low')" class="bg-green-400 text-black py-2 px-4 rounded">Low</button>
        <button onclick="filterCards('Mid')" class="bg-yellow-400 text-black py-2 px-4 rounded">Mid</button>
        <button onclick="filterCards('High')" class="bg-red-400 text-black py-2 px-4 rounded">High</button>
    </div>
    <div id="app" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    <div id="fullCard" class="hidden fixed inset-0 bg-black bg-opacity-90 p-6 overflow-auto"></div>

    <script>
        const moodModes = [
            {name: "Petty & Productive", energy: ["Mid", "High"], vibe: "Spite-fueled action", menu: ["Clean aggressively", "Symbolically take out trash"], img: "https://i.imgur.com/XGPuAZA.jpeg"},
            {name: "Chores, But Violent", energy: ["Mid"], vibe: "Drama queen", menu: ["Slam laundry", "Dramatic sighing"], img: "https://i.imgur.com/09udeCl.png"},
            {name: "Feral Goblin", energy: ["Mid", "High"], vibe: "Chaotic energy", menu: ["Blitz drawer cleanup", "Dance-clean floors"], img: "https://i.imgur.com/nBLOwNB.png"},
            {name: "Soft Witch", energy: ["Mid"], vibe: "Gentle magic", menu: ["Candle ritual", "Skincare glamor"], img: "https://i.imgur.com/MIXig2Y.jpeg"},
            {name: "The Sims Are Dying", energy: ["Low"], vibe: "Bare minimum", menu: ["Microwave meal", "Fold one towel"], img: "Phttps://i.imgur.com/n1OsNTO.jpeg"},
            {name: "CEO of Life", energy: ["Mid", "High"], vibe: "Boss bitch", menu: ["Budget sass", "Calendar queen"], img: "https://i.imgur.com/f0IAzQI.jpeg"},
            {name: "Frozen But Trying", energy: ["Low", "Mid"], vibe: "Gentle thawing", menu: ["Toss or donate 3 items", "Write stuck thoughts"], img: "https://i.imgur.com/Ijk7t6y.jpeg"},
            {name: "Main Character Indie Film", energy: ["Low", "Mid"], vibe: "Melancholic drama", menu: ["Window staring tea session", "Tragic journaling"], img: "https://i.imgur.com/Xb4IHWi.jpeg"},
            {name: "Burn It All Down", energy: ["High"], vibe: "Chaos purge", menu: ["Trash rampage", "Email massacre"], img: "PLACEHOLDER_FOR_BURN_ART"},
            {name: "Mildly Responsible Adult", energy: ["Mid"], vibe: "Functional boringness", menu: ["Bill pay", "Email/text reply"], img: "PLACEHOLDER_FOR_ADULT_ART"},
            {name: "Theater Kid Funk", energy: ["Low", "Mid"], vibe: "Drama nostalgia", menu: ["Broadway music blast", "Comfort movie"], img: "PLACEHOLDER_FOR_THEATER_ART"}
            {name: "Pillow Fort Rot", energy: ["Low"], vibe: "Ultimate comfy laziness", menu: ["Build pillow fort", "Wear pajamas all day", "Snack endlessly", "Watch comfort shows"], img: "https://i.imgur.com/32Zeftj.jpeg"}
        ];
            
    

        const app = document.getElementById('app');
        const fullCard = document.getElementById('fullCard');

        function renderCards(filter = 'All') {
            app.innerHTML = '';
            moodModes.filter(mode => filter === 'All' || mode.energy.includes(filter)).forEach((mode, index) => {
                const card = document.createElement('div');
                card.className = "card bg-gray-800 rounded shadow-lg p-4";
                card.innerHTML = `<h2 class="text-2xl font-bold">${mode.name}</h2><p class="italic">${mode.vibe}</p>`;
                card.onclick = () => showFullCard(index);
                app.appendChild(card);
            });
        }

        function filterCards(level) { renderCards(level); }

        function showFullCard(index) {
            app.classList.add('hidden');
            const mode = moodModes[index];
            fullCard.innerHTML = `
                <button onclick="closeCard()" class="text-gray-400 float-right text-xl">&times; Close</button>
                <h2 class="text-4xl font-bold mb-4">${mode.name}</h2>
                <img src="${mode.img}" alt="${mode.name}" class="card-image">
                <p class="italic text-xl mb-4">${mode.vibe}</p>
                <ul class="list-disc ml-6 text-lg">${mode.menu.map(item => `<li>${item}</li>`).join('')}</ul>`;
            fullCard.classList.remove('hidden');
        }

        function closeCard() {
            fullCard.classList.add('hidden');
            app.classList.remove('hidden');
        }

        renderCards();
    </script>
</body>
</html>
