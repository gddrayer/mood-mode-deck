<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Mood Mode Deck ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card { cursor: pointer; transition: transform 0.3s; }
        .card:hover { transform: scale(1.05); }
        .hidden { display: none; }
        #fullCard { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-gray-900 text-white min-h-screen p-6">
    <h1 class="text-4xl font-bold text-center mb-6">‚ú® Mood Mode Deck ü¶ù</h1>
    <div id="app" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    <div id="fullCard" class="hidden fixed inset-0 bg-black bg-opacity-90 p-6 overflow-auto"></div>

    <script>
        const moodModes = [
            {name: "Feral Goblin", energy: ["Mid", "High"], vibe: "Chaotic energy", menu: ["Blitz drawer cleanup", "Dance-clean floors"], img: "https://imgur.com/iUl3wwZ"},
            {name: "CEO of Life", energy: ["Mid", "High"], vibe: "Boss bitch", menu: ["Budget sass", "Calendar queen"], img: "https://i.imgur.com/lD5bpLn.jpeg"}
            // Add other moods similarly...
        ];

        const app = document.getElementById('app');
        const fullCard = document.getElementById('fullCard');

        moodModes.forEach((mode, index) => {
            const card = document.createElement('div');
            card.className = "card bg-gray-800 rounded shadow-lg p-4";
            card.innerHTML = `<h2 class="text-2xl">${mode.name}</h2><p>${mode.vibe}</p>`;
            card.onclick = () => showFullCard(index);
            app.appendChild(card);
        });

        function showFullCard(index) {
            app.classList.add('hidden');
            const mode = moodModes[index];
            fullCard.innerHTML = `
                <button onclick="closeCard()" class="text-gray-400 float-right text-xl">&times; Close</button>
                <h2 class="text-4xl font-bold mb-4">${mode.name}</h2>
                <img src="${mode.img}" alt="${mode.name}" class="mb-4 rounded shadow-lg">
                <p class="italic text-xl mb-4">${mode.vibe}</p>
                <ul class="list-disc ml-6">${mode.menu.map(i => `<li>${i}</li>`).join('')}</ul>
            `;
            fullCard.classList.remove('hidden');
        }

        function closeCard() {
            fullCard.classList.add('hidden');
            app.classList.remove('hidden');
        }
    </script>
</body>
</html>
